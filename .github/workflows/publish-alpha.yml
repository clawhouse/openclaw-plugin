name: Publish Alpha

on:
  push:
    branches: [main]
    paths: ['package.json']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Check if alpha version
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" == *-alpha* ]]; then
            echo "is_alpha=true" >> "$GITHUB_OUTPUT"
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          else
            echo "is_alpha=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.is_alpha == 'true'
        with:
          node-version: 24
          cache: 'npm'
      - name: Generate custom dependency hash
        run: |
          # Strips the first 10 lines to remove the root 'version' field before hashing
          tail -n +10 package-lock.json | shasum -a 256 | cut -d' ' -f1 > lockfile.hash
        shell: bash

      - uses: actions/cache@v4
        with:
          path: ~/.npm
          # Key is now based on the stripped file
          key: ${{ runner.os }}-npm-${{ hashFiles('lockfile.hash') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - run: npm ci
        if: steps.check.outputs.is_alpha == 'true'

      - run: npm run build
        if: steps.check.outputs.is_alpha == 'true'

      - name: Create tag and GitHub pre-release
        if: steps.check.outputs.is_alpha == 'true'
        run: |
          TAG="v${{ steps.check.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          gh release create "$TAG" --prerelease --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to npm
        if: steps.check.outputs.is_alpha == 'true'
        run: npm publish --provenance --tag alpha
