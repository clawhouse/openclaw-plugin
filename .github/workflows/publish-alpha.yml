name: Publish Alpha

on:
  push:
    tags: ['v*-alpha.*']

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - run: npm ci
      - run: npm run build

      - name: Verify version matches tag
        run: |
          PACKAGE_VERSION="v$(node -p "require('./package.json').version")"
          TAG="${GITHUB_REF_NAME}"
          if [ "$PACKAGE_VERSION" != "$TAG" ]; then
            echo "::error::Package version ($PACKAGE_VERSION) does not match tag ($TAG)"
            exit 1
          fi

      - name: Create GitHub pre-release
        run: gh release create "$GITHUB_REF_NAME" --prerelease --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to npm
        run: npm publish --provenance --tag alpha
