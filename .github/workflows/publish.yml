name: Publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - run: npm ci
      - run: npm run build

      - name: Verify package version matches release tag
        run: |
          PACKAGE_VERSION="v$(node -p "require('./package.json').version")"
          if [ "$PACKAGE_VERSION" != "${{ github.event.release.tag_name }}" ]; then
            echo "::error::Package version ($PACKAGE_VERSION) does not match release tag (${{ github.event.release.tag_name }})"
            exit 1
          fi

      - name: Determine npm dist-tag
        id: dist-tag
        run: |
          PRERELEASE=$(node -p "require('semver').prerelease(require('./package.json').version)?.[0] ?? 'latest'")
          echo "tag=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - run: npm publish --provenance --tag ${{ steps.dist-tag.outputs.tag }}
