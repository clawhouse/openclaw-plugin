name: Publish

on:
  push:
    branches: [main]
    paths: ['package.json']
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Detect version type
        id: check
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          if [[ "$VERSION" == *-alpha* ]]; then
            echo "tag=alpha" >> "$GITHUB_OUTPUT"
            echo "prerelease=true" >> "$GITHUB_OUTPUT"
          else
            echo "tag=latest" >> "$GITHUB_OUTPUT"
            echo "prerelease=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip if stable on push (require manual dispatch)
        if: github.event_name == 'push' && steps.check.outputs.tag == 'latest'
        run: |
          echo "Stable version detected on push â€” skipping. Use workflow_dispatch to publish @latest."
          exit 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci
      - run: npm run build

      - name: Create tag and GitHub release
        run: |
          TAG="v${{ steps.check.outputs.version }}"
          git tag "$TAG"
          git push origin "$TAG"
          gh release create "$TAG" ${{ steps.check.outputs.prerelease == 'true' && '--prerelease' || '' }} --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Publish to npm
        run: npm publish --provenance --tag ${{ steps.check.outputs.tag }}
